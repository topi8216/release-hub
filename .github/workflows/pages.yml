name: Deploy Pages

on:
  push:
    branches: ['main']
    paths:
      - README.md
      - CHANGELOG.md
      - docs/**
      - _config.yml
      - 'Gemfile*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0
      - name: Copy README.md and CHANGELOG.md
        run: |
          if [ -f README.md ]; then
            echo "---" > docs/index.md
            echo "title: Home" >> docs/index.md
            echo "permalink: /" >> docs/index.md
            echo "nav_order: 1" >> docs/index.md
            echo "---" >> docs/index.md
            cat README.md >> docs/index.md
          else
            echo "skipping README.md creation"
          fi
          if [ -f CHANGELOG.md ]; then
            echo "---" > docs/changelog.md
            echo "title: Changelog" >> docs/changelog.md
            echo "nav_order: 2" >> docs/changelog.md
            echo "---" >> docs/changelog.md
            cat CHANGELOG.md >> docs/changelog.md
          else
            echo "skipping CHANGELOG.md creation"
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
